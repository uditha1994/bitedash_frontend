<div class="ffbox">
    <div class="ffbox1">
        <h2>Contact Us</h2>
        <form>
            <label for="fullName">
                <i class="fa fa-solid fa-user" style="margin: 2px;">
                </i> Full Name:
            </label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">
                <i class="fa fa-solid fa-envelope" style="margin: 2px;">
                </i>
                Email Address:

            </label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">
                <i class=" fa fa-solid fa-phone" style="margin: 2px;">
                </i>
                Contact No:
            </label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="msg">
                <i class=" fa fa-solid fa-comment" style="margin: 2px;">
                </i>
                Write Message:
            </label>
            <textarea id="msg" name="msg" rows="5" required>
            </textarea>

            <button type="submit">
                Submit
            </button>
        </form>
    </div>
    <div class="map-div">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31657.5147472802!2d80.95981642142611!3d7.33262064512531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae497fbcda5ccf1%3A0x7ab4d3e646e56729!2sMahiyanganaya!5e0!3m2!1sen!2slk!4v1708445573269!5m2!1sen!2slk"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
