<app-not-found [visible]="!food.id" notFoundMessage="Not Found Food" resetLinkText="Back To Home"></app-not-found>

<div *ngIf="food.id" class="container">
    <img [src]="food.imageurl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
        </div>
        <div class="rating">
            <star-rating [stars]="food.stars" />
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
        </div>
        <div class="cook-time">
            <span>
                Cooking Time About <strong> {{food.cooktime}} </strong>Minutes
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
