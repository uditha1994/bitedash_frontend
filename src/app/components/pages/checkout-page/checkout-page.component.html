<div class="container">
    <div class="content">
        <app-title title="Order From" fontSize="1.6rem"></app-title>
        <form [formGroup]="checkoutForm">
            <text-input [control]="fc.name" lable="Name"></text-input>
            <text-input [control]="fc.address" lable="Addresss"></text-input>
        </form>
        <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="map">
        <app-title title="Choose your address on map" fontSize="1.6rem"></app-title>
        <map [order]="order"></map>
    </div>
    <div class="button-container">
        <div class="button">
            <button (click)="createOrder()">Proceed Payment</button>
        </div>
    </div>
</div>
